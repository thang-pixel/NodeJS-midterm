services:
  api-gateway:
    build:
      context: ./BE/api-gateway
      dockerfile: Dockerfile 
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    environment:
      - PORT:${GATEWAY_PORT}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3003
      - NOTIFICATION_SERVICE_URL=http://notification-service:3004
      - TUITION_SERVICE_URL=http://tuition-service:3005
    depends_on:
      - auth-service
      - user-service
      - payment-service
      - notification-service
      - tuition-service

  auth-service:
    build:
      context: ./BE/auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001" 
    environment:
      - PORT=3001
      - MONGO_URI=${MONGO_URI}auth-db
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo

  user-service:
    build:
      context: ./BE/user-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002" 
    environment:
      - PORT=3002
      - MONGO_URI=${MONGO_URI}user-db
    depends_on:
      - mongo

  payment-service:
    build:
      context: ./BE/payment-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003" 
    environment:
      - PORT=3003
      - MONGO_URI=${MONGO_URI}payment-db
      - RABBITMQ_URL=${RABBITMQ_URL}
    depends_on:
      - mongo
      - rabbitmq

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  notification-service:
    build:
      context: ./BE/notification-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004" 
    environment:
      - MONGO_URI=${MONGO_URI}notification-db
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - OTP_EXPIRE_MINUTES=${OTP_EXPIRE_MINUTES}
      - RABBITMQ_URL=${RABBITMQ_URL}
    depends_on:
      - mongo
      - rabbitmq

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway

  tuition-service:
    build:
      context: ./BE/Tuition-service
      dockerfile: Dockerfile
    ports:
      - "3005:3005" 
    environment:
      - PORT=3005
      - MONGO_URI=${MONGO_URI}tuition-db
    depends_on:
      - mongo
      
  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
  rabbitmq-data:

